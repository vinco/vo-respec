<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css">
    <script src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script src="lib/console-runner.js"></script>
    <script src='../js/jquery.js'></script>
    <script src='../js/require.js'></script>

    <!-- SPECS -->
    <script src='spec/SpecHelper.js'></script>
    <script>
      var specs = [
      "core/default-root-attr-spec.js",
      "core/style-spec.js",
      "core/override-configuration-spec.js",
      "core/utils-spec.js",
      "w3c/style-spec.js",
      "core/remove-respec-spec.js",
      // w3c/unhtml5-spec.js
      "w3c/abstract-spec.js",
      "w3c/headers-spec.js",
      "w3c/local-aliases-spec.js",
      "w3c/conformance-spec.js",
      "w3c/rdfa-spec.js",
      "w3c/permalinks-spec.js",
      "core/data-include-spec.js",
      "core/dfn-spec.js",
      "core/examples-spec.js",
      "core/informative-spec.js",
      "core/highlight-spec.js",
      "core/issues-notes-spec.js",
      "core/requirements-spec.js",
      "core/best-practices-spec.js",
      "core/id-headers-spec.js",
      "core/fix-headers-spec.js",
      "core/section-refs-spec.js",
      "core/figures-spec.js",
      "core/inlines-spec.js",
      "core/structure-spec.js",
      "core/webidl-oldschool-spec.js",
      "core/webidl-contiguous-spec.js",
      "core/markdown-spec.js"
      ];
      var filter = function(x) { return true;};
      var filterStrings = window.location.search.split("=")[1].split("%20");
      if (filterStrings.length) {
         filter = function(x) {
            for (var i = 0; i < filterStrings.length; i++) {
                if (x.indexOf(filterStrings[i]) !== -1) {
                   return true;
                }
            }
            return false;
         };
      }

      specs.filter(filter).forEach(function(s) {
         var script = document.createElement("script");
         script.src = 'spec/' + s;
         document.write(script.outerHTML);
      });
    </script>
    <!-- SOURCE -->
    <!-- none currently -->

    <script type="text/javascript">
      var console_reporter = new jasmine.ConsoleReporter();
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(console_reporter);

      jasmine.getEnv().updateInterval = 1000;

      var currentWindowOnload = window.onload;
      window.onload = function() {
          if (currentWindowOnload) currentWindowOnload();
          jasmine.getEnv().execute();
      };
    </script>
  </head>
  <body>
  </body>
</html>
